<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
  <img class="header__img"
       src="./eisenhower-matrix.jpg">
  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">
    <section id="adding-element">
      <header class="adding-element__header">Add Item</header>
      <div class="centered-main-page-element">
        <input id="adding-element__id"
               class="adding-element__input"
               type="text">
       <button class="adding-element__button">Add</button>
      </div>
    </section>
    <section class="todo-list">
      <header class="todo-list__header">Todo</header>
      <ul class="task-list"
          id="task-list-todo">
        <li class="task-list__element">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="./remove.svg"></button></li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
          <img src="./remove.svg"></button></li>
  </ul>
    </section>
    <section class="complete-list">
      <h3>Completed</h3>
      <ul class="task-list"
          id="task-list-complete">
        <li><input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="./remove.svg">
          </button>
    </li>
  </ul>
    </section>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
